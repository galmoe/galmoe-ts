#user www-data;

user root;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# webp.lua
	lua_package_path "/etc/nginx/config/?.lua;";

	# image/webp webp;
    map $http_accept $webp_suffix {
      default   "";
      "~*webp"  ".webp";
    }

	##
	# SSL Settings
	##

	#ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	#ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

#### server
server {
   	listen 8081;
   	server_name 47.94.16.206;
	#server_name localhost;
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root html;
	}
	root /root/Git/galmoe/galmoe-server/public;
	index index.html;

	# vue
	location / {
		try_files $uri $uri/ @router;
		index index.html;
	}

	# rewrite
	location @router {
		rewrite ^.*$ /index.html last;
	}

	# image filter
    location ~ \.(gif|jpg|jpeg|png|bmp|swf|webp)$ {
		root  /root/Git/galmoe/galmoe-server/public/img/;
        set $width    "-";
		set $height   "-";
		if ( $arg_w != "" ){
        set $width $arg_w;
        }
        if ( $arg_h != "" ){
        set $height $arg_h;
        }
        set $rotate "-";
        if ( $arg_r != "" ){
        set $rotate $arg_r;
        }
        set $quality "-";
        if ( $arg_q != "" ){
        set $quality $arg_q;
        }
        image_filter resize $width $height;   # 缩放图片
        image_filter rotate $rotate;          # 旋转图片
        image_filter_jpeg_quality $quality;   # jpeg图片质量，没有效果
        image_filter_interlace on;            # 将jpeg图片转换为可以渐进式加载的格式，这样用户可以尽快看到图片效果
        image_filter_transparency on;         # 是否保留图片的透明像素，因为我们还有png图，所以这里要打开
        image_filter_buffer 8M;
        #error_page   415 = /empty;
    }

	# webp
	location /images {
		expires 365d;
		try_files $uri $uri/ @webp; # 如果文件不存在尝试生成 webp 图片
    }

    location @webp {
        if ($uri ~ "/([a-zA-Z0-9-_]+)\.(png|jpg|gif)\.webp") {
          content_by_lua_file "/etc/nginx/conf/webp.lua";
        }
    }
}  

	#access_log off;	

